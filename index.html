<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Selamat Datang di websitenya Haydar dan Rani | hayran.sbs</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      perspective: 1000px;
      background: radial-gradient(circle at center, #0070ff, #002a6e, #000a2e);
      transition: background 0.2s ease;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .wave-layer {
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 25% 30%, rgba(255, 255, 255, 0.04) 0%, transparent 70%),
        radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      animation: waveMotion 45s linear infinite;
      z-index: 0;
      pointer-events: none;
      opacity: 0.7;
    }

    @keyframes waveMotion {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-8%, -5%) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .fade-up {
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s ease forwards;
    }
    .fade-up.delay-1 { animation-delay: 0.3s; }
    .fade-up.delay-2 { animation-delay: 0.6s; }
    .fade-up.delay-3 { animation-delay: 0.9s; }
    .fade-up.delay-4 { animation-delay: 1.2s; }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1, p {
      position: relative;
      z-index: 2;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.6rem;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 1.8rem;
      color: #e6f2ff;
      max-width: 600px;
      line-height: 1.6;
    }

    a.button {
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      z-index: 2;
      position: relative;
    }

    a.button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.06);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.75);
      z-index: 2;
    }

    .char {
      display: inline-block;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      transform-style: preserve-3d;
    }
  </style>
</head>

<body>
  <div class="wave-layer"></div>

  <h1 class="fade-up delay-1"> Selamat Datang di websitenya Haydar dan Rani <span style="color:#fff700;">hayran.sbs</span></h1>

  <script>
    let targetX = 50, targetY = 50;
    let currentX = 50, currentY = 50;
    const smoothing = 0.08;

    document.addEventListener("mousemove", (e) => {
      targetX = (e.clientX / window.innerWidth) * 100;
      targetY = (e.clientY / window.innerHeight) * 100;
    });

    function animateBackground() {
      currentX += (targetX - currentX) * smoothing;
      currentY += (targetY - currentY) * smoothing;
      document.body.style.background = `
        radial-gradient(circle at ${currentX}% ${currentY}%,
          rgba(0, 157, 255, 0.9),
          rgba(0, 50, 130, 0.95),
          rgba(0, 15, 50, 1))
      `;
      requestAnimationFrame(animateBackground);
    }
    animateBackground();

    const title = document.getElementById("judul");
    const desc = document.getElementById("deskripsi");

    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 2;
      const y = (e.clientY / window.innerHeight - 0.5) * 2;
      const rotateX = y * 10;
      const rotateY = x * 10;
      title.style.transform = `rotateY(${rotateY * 0.6}deg) rotateX(${rotateX * 0.6}deg) translateZ(10px)`;
      desc.style.transform = `rotateY(${rotateY * 0.4}deg) rotateX(${rotateX * 0.4}deg) translateZ(5px)`;
    });

    function wrapTextWithSpans(element) {
      const text = element.innerHTML;
      element.innerHTML = text.replace(/(.)/g, "<span class='char'>$1</span>");
    }

    wrapTextWithSpans(document.getElementById("judul"));
    wrapTextWithSpans(document.getElementById("deskripsi"));

    const chars = document.querySelectorAll(".char");
    document.addEventListener("mousemove", (e) => {
      chars.forEach(char => {
        const rect = char.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const dist = Math.sqrt(dx * dx + dy * dy);
        const scale = Math.max(1, 1.4 - dist / 300);
        const z = Math.max(0, 60 - dist / 8);
        char.style.transform = `translateZ(${z}px) scale(${scale})`;
        char.style.textShadow = `0 0 ${Math.max(12 - dist / 40, 0)}px rgba(255,255,255,0.9)`;
      });
    });
  </script>
</body>
</html>
