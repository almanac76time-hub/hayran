<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Website resmi hayran.sbs ‚Äî dibuat menggunakan GitHub Pages dan DomaiNesia.">
  <meta name="keywords" content="hayran, github pages, website, domainesia, almanac76time-hub">
  <meta name="author" content="Hayran Rani">
  <title>Selamat Datang di websitenya Haydar dan Rani | hayran.sbs</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      overflow: hidden;
      position: relative;

 
      background: radial-gradient(circle at center, #009dff, #002a6e, #000a2e);
      transition: background 0.2s ease;
    }

 
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 70%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      animation: waveFlow 40s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes waveFlow {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-10%, -5%) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .logo {
      position: relative;
      z-index: 1;
      width: 160px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #e6f2ff;
      position: relative;
      z-index: 1;
      max-width: 600px;
    }

    a.button {
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      padding: 12px 26px;
      border-radius: 10px;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
      position: relative;
    }

    a.button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.75);
      z-index: 1;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; padding: 0 20px; }
      .logo { width: 120px; }
    }
  </style>
</head>

<body>
  <img src="images/logo.png" alt="Logo Hayran" class="logo">

  <h1>üåê Selamat Datang di websitenya Haydar dan Rani <span style="color:#fff700;">hayran.sbs</span></h1>
  <p>Website ini berhasil di-host menggunakan <strong>GitHub Pages</strong> dan <strong>DomaiNesia</strong>.<br>
  Semua konten dibuat dengan cinta üíô oleh Haydar & Rani.</p>

  <a href="https://github.com/almanac76time-hub/hayran" class="button" target="_blank">Lihat Repository di GitHub</a>

  <footer>¬© 2025 hayran.sbs ‚Äî All Rights Reserved</footer>

  <script>

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth * 100;
      const y = e.clientY / window.innerHeight * 100;
      
      document.body.style.background = `
        radial-gradient(circle at ${x}% ${y}%, 
          rgba(0, 157, 255, 0.9), 
          rgba(0, 42, 110, 0.9), 
          rgba(0, 10, 46, 1))
      `;
    });
  </script>
</body>
</html>
