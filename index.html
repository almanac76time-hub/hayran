  <style>

<body>
  <canvas id="waterCanvas"></canvas>

  <h1>ðŸŒŠ Selamat Datang di <span style="color:#00c8ff;">hayran.sbs</span></h1>

  <script>
    const canvas = document.getElementById("waterCanvas");
    const ctx = canvas.getContext("2d");

    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let ripples = [];

    function addRipple(x, y) {
      ripples.push({ x, y, radius: 0, alpha: 1 });
    }

    canvas.addEventListener("mousemove", (e) => {
      addRipple(e.clientX, e.clientY);
    });

    function draw() {
      ctx.fillStyle = ctx.createLinearGradient(0, 0, 0, height);
      ctx.fillStyle.addColorStop(0, "#000a2e");
      ctx.fillStyle.addColorStop(0.5, "#003366");
      ctx.fillStyle.addColorStop(1, "#0055aa");
      ctx.fillRect(0, 0, width, height);

      ripples.forEach((ripple, i) => {
        ripple.radius += 2;
        ripple.alpha -= 0.01;
        if (ripple.alpha <= 0) ripples.splice(i, 1);

        const gradient = ctx.createRadialGradient(
          ripple.x, ripple.y, ripple.radius * 0.2,
          ripple.x, ripple.y, ripple.radius
        );
        gradient.addColorStop(0, `rgba(0,180,255,${ripple.alpha})`);
        gradient.addColorStop(0.5, `rgba(0,120,255,${ripple.alpha * 0.4})`);
        gradient.addColorStop(1, `rgba(0,40,100,0)`);

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }
    draw();

    const elems = document.querySelectorAll("h1, p, a, footer");
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 2;
      const y = (e.clientY / window.innerHeight - 0.5) * 2;

      elems.forEach(el => {
        const depth = el.tagName === "H1" ? 20 : el.tagName === "P" ? 10 : 5;
        el.style.transform = `translateZ(${depth}px) rotateY(${x * 10}deg) rotateX(${-y * 10}deg)`;
      });
    });
  </script>
</body>
