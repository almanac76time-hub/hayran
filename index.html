<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Website resmi hayran.sbs ‚Äî dibuat menggunakan GitHub Pages dan DomaiNesia.">
  <meta name="keywords" content="hayran, github pages, website, domainesia, almanac76time-hub">
  <meta name="author" content="Hayran Rani">
  <title>Selamat Datang di websitenya Haydar dan Rani hayran.sbs</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    /* Kanvas untuk efek bendera */
    #flagCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #00163d;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.5s ease-out forwards;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #e6f2ff;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.5s ease-out 0.5s forwards;
    }

    a.button {
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      padding: 12px 26px;
      border-radius: 10px;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.5s ease-out 1s forwards;
    }

    a.button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.75);
      opacity: 0;
      animation: fadeUp 1.5s ease-out 1.5s forwards;
    }

    /* Animasi muncul */
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Efek 3D halus saat pointer menyentuh huruf */
    h1 span, p span, footer span {
      display: inline-block;
      transition: transform 0.25s ease, text-shadow 0.25s ease;
    }

    h1 span:hover, p span:hover, footer span:hover {
      transform: translateZ(8px) scale(1.05);
      text-shadow: 0 0 12px #00c8ff;
    }
  </style>
</head>

<body>
  <canvas id="flagCanvas"></canvas>

  <h1>üåê Selamat Datang di websitenya <span>Haydar</span> dan <span>Rani</span> <span style="color:#fff700;">hayran.sbs</span></h1>
  <p>Website ini berhasil di-host menggunakan <strong>GitHub Pages</strong> dan <strong>DomaiNesia</strong>.</p>
  <a href="https://github.com/almanac76time-hub/hayran" class="button" target="_blank">Lihat Repository di GitHub</a>
  <footer>¬© 2025 hayran.sbs ‚Äî All Rights Reserved</footer>

  <script>
    // üéè Efek bendera biru yang berkibar mengikuti pointer
    const canvas = document.getElementById('flagCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, time = 0;
    let mouseX = 0.5, mouseY = 0.5;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX / width;
      mouseY = e.clientY / height;
    });

    function drawWave() {
      time += 0.02;
      const imgData = ctx.createImageData(width, height);
      const data = imgData.data;

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const i = (y * width + x) * 4;
          const dx = (x / width - mouseX) * 3;
          const dy = (y / height - mouseY) * 3;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const wave = Math.sin(dist * 10 - time * 5) * 0.5 + 0.5;

          const blueBase = 20 + wave * 80;
          const color = Math.floor(blueBase + (1 - dist) * 150);

          data[i] = 0;
          data[i + 1] = color * 0.5;
          data[i + 2] = color;
          data[i + 3] = 255;
        }
      }
      ctx.putImageData(imgData, 0, 0);
      requestAnimationFrame(drawWave);
    }

    drawWave();
  </script>
</body>
</html>
