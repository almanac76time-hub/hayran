<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Website resmi hayran.sbs ‚Äî dibuat menggunakan GitHub Pages dan DomaiNesia.">
  <meta name="keywords" content="hayran, github pages, website, domainesia, almanac76time-hub">
  <meta name="author" content="Hayran Rani">
  <title>Selamat Datang di websitenya Haydar dan Rani hayran.sbs</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000a2e, #002a6e, #0047b3, #009dff);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;

      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* üåä Efek gradasi bergerak */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üåä Lapisan tambahan agar terlihat seperti air berombak */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.05), transparent 25%),
                  radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.03), transparent 25%),
                  radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.04), transparent 30%);
      animation: waveMove 30s linear infinite;
      transform: translate(-25%, -25%);
      z-index: 0;
    }

    @keyframes waveMove {
      0% { transform: translate(-25%, -25%) rotate(0deg); }
      50% { transform: translate(-20%, -30%) rotate(180deg); }
      100% { transform: translate(-25%, -25%) rotate(360deg); }
    }

    h1, p, a.button {
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
      animation-delay: 0.2s;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #e6f2ff;
      animation-delay: 0.6s;
    }

    a.button {
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      padding: 12px 26px;
      border-radius: 10px;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation-delay: 1s;
    }

    a.button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.75);
      z-index: 1;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.4s;
    }

    /* ‚ú® Efek muncul halus */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1>üåê Selamat Datang di websitenya Haydar dan Rani <span style="color:#fff700;">hayran.sbs</span></h1>
  <p>Website ini berhasil di-host menggunakan <strong>GitHub Pages</strong> dan <strong>DomaiNesia</strong>.</p>

  <a href="https://github.com/almanac76time-hub/hayran" class="button" target="_blank">Lihat Repository di GitHub</a>

  <footer>¬© 2025 hayran.sbs ‚Äî All Rights Reserved</footer>
</body>
</html>
