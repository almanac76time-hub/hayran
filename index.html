<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Website resmi hayran.sbs ‚Äî dibuat menggunakan GitHub Pages dan DomaiNesia.">
  <meta name="keywords" content="hayran, github pages, website, domainesia, almanac76time-hub">
  <meta name="author" content="Hayran Rani">
  <title>Selamat Datang di websitenya Haydar dan Rani hayran.sbs</title>

  <style>
   
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #000a2e, #002a6e, #0047b3, #009dff);
      background-size: 200% 200%;
      animation: gradientShift 25s ease infinite;
    }

  
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 100%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 0%; }
      100% { background-position: 0% 50%; }
    }

   
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.04) 0%, transparent 70%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      animation: waveFlow 40s linear infinite;
      z-index: 0;
    }

    @keyframes waveFlow {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-10%, -5%) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

  
    h1, p, a.button, footer {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #e6f2ff;
    }

    a.button {
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      padding: 12px 26px;
      border-radius: 10px;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    a.button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.75);
    }
  </style>
</head>

<body>
